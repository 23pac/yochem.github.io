{{ define "content" }}
{{ .Content }}

<h2>Posts</h2>
<ul>
{{ range (where .Site.RegularPages "Section" "posts") }}
	<li>
		<a href='{{ .RelPermalink }}'>
			{{ .Title | markdownify }} (<time datetime="{{ time.Format "2006-01-02" .Date }}">{{ time.Format "2006/01/02" .Date }}</time>)
		</a>
	</li>
{{ end }}
</ul>

{{ with .Site.GetPage "section" "p" }}
<a href="{{ .RelPermalink }}">See all</a>
{{ end }}

{{ end }}
