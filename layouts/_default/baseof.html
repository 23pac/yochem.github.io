<!DOCTYPE html>

<html lang="en" dir="ltr">

{{- partial "head.html" . -}}

<body>
	{{- partial "header.html" . -}}
	<main role="main">
		{{- block "content" . }}{{- end }}
	</main>
	{{ if not .IsHome }}
		{{- partial "footer.html" . -}}
	{{ end }}
</body>

{{ $js := resources.Get "js/darkmode.js" | minify }}
<script src="{{ $js.RelPermalink }}"></script>
</html>
