<h2>{{ title .section }}</h2>
<ul>
{{ range (where .context.Site.RegularPages "Section" .section) }}
	<li>
		<a href='{{ .RelPermalink }}'>
			{{ .Title | markdownify }} (<time datetime="{{ time.Format "2006-01-02" .Date }}">{{ time.Format "2006-01-02" .Date }}</time>)
		</a>
	</li>
{{ end }}
</ul>
